						$.get("/forward/75");
						console.log("moving forward");
						break;
					  case "a":
						$.get("/left");
						console.log("stearing left");
						break;
					  case "s":

						break;
					  case "d":

						break;
					  default:
						console.log("Use WASD to control the machine");
					}
				}
